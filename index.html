<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>stopWatch OC</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">
            Stop Watch Ormachea Christian
        </h1>
        <div class="stopWatch">
            <span class="estiloDisplay" id="display">
                 00:00 
            </span>

        </div>

    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
